<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Physical Science - Manage Course</title>
  <link rel="stylesheet" href="../../teach-dash.css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="topnav">
    <div class="nav-container">
      <div class="nav-bar">
        <div class="logo-container">
          <img src="./Images/Logo/Smart_Atheneum_2ND_option-removebg-preview.png" alt="Logo" class="logo-img">
          <div class="logo-text">
            <h1>Smart Atheneum</h1>
            <p>Teacher Portal - Physical Science</p>
          </div>
        </div>
        <div class="user-controls">
          <div class="profile-wrapper">
            <div class="profile-circle"><i class='bx bx-user'></i></div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="hero">
    <h1>Manage <span>Physical Science</span></h1>
    <p>Upload content, create assignments, and manage classes for Physical Science.</p>
  </section>

  <main class="main-grid">
    <section class="panel">
      <h2>Course Management</h2>
      <div class="quick-grid">
        <button class="quick-item"><i class="fa-solid fa-file-circle-plus"></i><span>Create Assignment</span></button>
        <button class="quick-item"><i class="fa-regular fa-calendar"></i><span>Schedule Class</span></button>
        <button class="quick-item"><i class="fa-solid fa-upload"></i><span>Upload Material</span></button>
        <button class="quick-item"><i class="fa-solid fa-clipboard-check"></i><span>Grade Submissions</span></button>
      </div>
    </section>
    <aside class="panel activity">
      <h2>Recent Activity</h2>
      <div class="empty">No activity yet.</div>
    </aside>
  </main>

  <script src="../../teach-dash.js"></script>
</body>
</html>
