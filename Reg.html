<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <form id="registerForm" action="">
      <div class="form-head">
        <div class="first-icon">
          <img src="./Images/import_contacts_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="icon">
        </div>
        <div class="reg-head">
          <h1>Student Registration</h1>
          <p>Join Smart Atheneum as a learner</p>
        </div>
      </div>

      <div class="input-row">
        <div class="input-box">
          <input id="firstName" type="text" placeholder="Jane" name="firstName" required>
          <label>First Name</label>
        </div>
        <div class="input-box">
          <input id="lastName" type="text" placeholder="Smith" name="lastName" required>
          <label>Last Name</label>
        </div>
      </div>

      <div class="input-box">
        <i class='bx bx-envelope'></i>
        <input id="regEmail" type="email" placeholder="student@smartatheneum.edu" name="email" required>
        <label>Email</label>
      </div>

      <div class="input-row">
        <div class="input-box">
          <select id="grade" name="grade" required>
            <option value="">Grade Level</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
            <option>Grade 11</option>
            <option>Grade 12</option>
          </select>
        </div>
        <div class="input-box">
          <i class='bx bx-calendar'></i>
          <input id="dob" type="date" name="dob" required>
          <label>Date of Birth</label>
        </div>
      </div>

      <div class="input-box">
        <i class='bx bx-lock-alt'></i>
        <input id="regPassword" type="password" placeholder="Create a strong password" name="password" required minlength="6">
        <label>Password</label>
      </div>

      <div class="input-box">
        <i class='bx bx-lock'></i>
        <input id="regConfirm" type="password" placeholder="Confirm your password" name="confirmPassword" required minlength="6">
        <label>Confirm Password</label>
      </div>

      <div class="btn-link">
        <p class="login-link">Already have an account? <a href="login.html">Sign in</a></p>
      </div>

      <button type="button" id="registerBtn" class="btn">Create Student Account</button>

      <!-- Inline messages -->
      <p id="regError" class="error-message" role="alert" style="display:none;"></p>
      <p id="successMsg" class="success-message" style="display:none;">âœ… You have successfully registered! Redirecting to login...</p>

      <div class="back-to-home">
        <a href="index.html" class="back-btn">&#8592;Back to home</a>
      </div>
    </form>
  </div>

  <script src="config.js"></script>
  <script src="/reg.js" defer></script>
</body>
</html>
